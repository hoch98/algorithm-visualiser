<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./style.css">
  <base href=".">
  <title>Algorithm Visualizer</title>
</head>
<body>
  <div class="canvasWrapper">
    <canvas id="lineCanvas"></canvas>
    <div id="canvas"></div>
    <hr>
    <div id="detailLists">
      <div class="listItem">
        <h1>Traversal Order:</h1>
        <hr>
        <div class="detailList" id="traversalOrder"></div>
      </div>
      <div class="listItem" id="">
        <h1>Visited Nodes:</h1>
        <hr>
        <div class="detailList" id="visitedNodes"></div>
      </div>
      <div class="listItem">
        <h1>Queued Nodes:</h1>
        <hr>
        <div class="detailList" id="queuedNodes"></div>
      </div>
    </div>
  </div>
  <div id="settings">
    <div id="generationSettings">
      <h1>Edges</h1>
      <div id="edges"></div>
      <button id="createEdgeContainer">Create new edge</button>
      <button id="importEdges">Enter edges</button>
    </div>
    <hr>
    <select name="algorithm" id="algorithmSelector">
      <option value="dfs">Depth first search</option>
      <option value="bfs">Breadth first search</option>
    </select>
    <button id="loopSwitch">Run</button>
    <button id="resetButton">Reset node states</button>
    <div id="edgeInputDialog" title="Import edges" style="display: none;">
      <textarea name="edgeInput" id="edgeInput">0 1&#10;0 2&#10;1 2&#10;2 3&#10;2 4</textarea>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
